<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    svg {
      background-color: #a0d8ef; /* Background color for the "sky" */
    }

    .raindrop {
      stroke: #34678b; /* Color of the raindrop */
      stroke-width: 2; /* Width of the raindrop line */
    }
  </style>
</head>
<body>

  <svg width="100%" height="100vh" xmlns="http://www.w3.org/2000/svg">
    <!-- Raindrops will be added dynamically here using JavaScript -->
  </svg>

  <script>
    function createRaindrop() {
      const raindrop = document.createElementNS("http://www.w3.org/2000/svg", "line");
      raindrop.setAttribute("class", "raindrop");
      raindrop.setAttribute("x1", Math.random() * window.innerWidth);
      raindrop.setAttribute("y1", 0);
      raindrop.setAttribute("x2", raindrop.getAttribute("x1"));
      raindrop.setAttribute("y2", 40); // Adjust the length of the raindrop line
      document.querySelector("svg").appendChild(raindrop);

      // Animate the raindrop using JavaScript
      const animation = raindrop.animate(
        [
          { transform: "translateY(0)" },
          { transform: `translateY(${window.innerHeight}px)` }
        ],
        {
          duration: Math.random() * 500 + 200, // Vary the duration for a more natural look
          iterations: Infinity
        }
      );
    }

    function generateRain() {
      setInterval(createRaindrop, 25);
    }

    generateRain();
  </script>
</body>
</html>
