<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map and Weather</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <button id="toggle-button" onclick="toggleMap()"><img id="icon" src="https://raw.githubusercontent.com/vValdimar/VIDVEF/main/VIDMOTSFORRITUN/map%20icon.png"/></button>

  <div id="map-container">
    <div id="map"></div>
    <div id="marker"></div>
  </div>

  <div id="stuff">
    <svg id="canvas" width="100vw" height="100vh" xmlns="https://www.w3.org/2000/svg">
      <circle id="sun" cx="50%" cy="120%" r="15vh" fill="#FFF39E"/>
      <circle id="ground" cx="50%" cy="380vh" r="300vh" fill="green"/>
    </svg>

    <div id="info">
      <p id="country"></p>
      <p id="city"></p>
      <p id="time"></p>
      <p id="temperature"></p>
      <p id="weather"></p>
    </div>
  </div>
  
  <script src="java.js"></script>
</body>
</html>
